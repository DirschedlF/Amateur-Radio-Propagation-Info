name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - run: npm ci

      - name: Build standalone HTML
        run: npm run build:standalone

      - name: Rename artifact
        run: |
          VERSION="${GITHUB_REF_NAME}"
          cp dist-standalone/index.html "propagation-info-${VERSION}-standalone.html"

      - name: Publish release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${GITHUB_REF_NAME}"
          gh release create "${VERSION}" \
            --title "Amateur Radio Propagation Info ${VERSION}" \
            --generate-notes \
            "propagation-info-${VERSION}-standalone.html"
